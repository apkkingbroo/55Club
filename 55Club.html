<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55 Club Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Devilish Animated Background */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #1a1a1a, #2c003e, #4b0082, #8a2be2);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Button Animation */
        .btn {
            transition: transform 0.1s ease-in-out;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            color: white;
            border: 2px solid #ff0000;
        }

        /* Title */
        h1 {
            color: white;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Prediction Result Box */
        .result-box {
            width: 250px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #8a2be2);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            color: white;
            transition: 0.3s;
            border: 2px solid #ff0000;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(90deg, #ff0000, #8a2be2);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #ff0000;
            box-shadow: 0px 3px 8px rgba(255, 0, 0, 0.5);
            margin: 10px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #8a2be2, #ff0000);
            box-shadow: 0px 6px 12px rgba(255, 0, 0, 0.7);
        }

        /* Links */
        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            display: block;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .account-link {
            background: linear-gradient(90deg, #00ff00, #008000);
            color: white;
            box-shadow: 0px 3px 8px rgba(0, 255, 0, 0.5);
        }

        .account-link:hover {
            background: linear-gradient(90deg, #008000, #00ff00);
            box-shadow: 0px 6px 12px rgba(0, 255, 0, 0.7);
        }

        .telegram-link {
            color: white;
        }

        .telegram-link a {
            color: #ff0000;
        }

        .telegram-link a:hover {
            color: #8a2be2;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>55 Club Prediction</h1>

    <!-- Main Content -->
    <div class="container">
        <h2>Big or Small Prediction</h2>
        <div class="result-box" id="resultBox">?</div>
        <button onclick="predictResult()" id="predictBtn" class="btn">Predict</button>
    </div>

    <!-- Links -->
    <div class="link-container">
        <a href="https://www.in979.in/#/register?invitationCode=83221522037" target="_blank" class="account-link">Create a new account first</a>
        <div class="telegram-link">
            Join us on Telegram: <a href="https://t.me/apkmodderking" target="_blank">Click Here</a>
        </div>
    </div>

    <script>
        let lastClickTime = 0;
        let cooldown = 60;

        function getRandomResult() {
            return Math.random() < 0.5 ? "Big" : "Small";
        }

        function predictResult() {
            let currentTime = new Date().getTime();
            let timePassed = Math.floor((currentTime - lastClickTime) / 1000);
            let timeLeft = cooldown - timePassed;

            if (timeLeft > 0) {
                alert(`Please wait ${timeLeft} sec before clicking again!`);
                return;
            }

            lastClickTime = currentTime;
            let resultBox = document.getElementById('resultBox');
            let result = getRandomResult();
            resultBox.innerText = result;
            resultBox.style.background = result === "Big" ? "linear-gradient(45deg, #ff0000, #8a2be2)" : "linear-gradient(45deg, #8a2be2, #ff0000)";
        }
    </script>

</body>
</html>
